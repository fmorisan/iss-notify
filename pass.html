<!DOCTYPE HTML5>
<head>
  <title>ISS pass for {{lat}}, {{lng}} - iss.now.sh</title>
  <script src="https://unpkg.com/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
  <script src="/virtualsky.js" type="text/javascript"></script>
  <script>
    $(function(){
      var planetarium = $.virtualsky({
        id: "starmap",
        projection: "orthographic",
        latitude: {{lat}},
        longitude: {{lng}},
        clock: new Date('{{start_date.isoformat()}}'),
        planets: ['S', 'M', 'J', 'V'],
      })
    })
  </script>

</head>
<body style="background-color: #000">
  <div id="starmap" style="width: 100%; height: 100%">
  </div>
</body>
